<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Example Elements -->
    <button id="myButton">Click Me</button>
    <img id="myImage" src="image1.jpg" alt="Image" width="300">
    <button id="changeButton">Change Text/Color</button>
    <div id="gallery">
        <img id="galleryImage" src="image1.jpg" alt="Gallery Image" width="300">
        <button id="nextButton">Next Image</button>
    </div>

    <div id="tabs">
        <button id="tab1">Tab 1</button>
        <button id="tab2">Tab 2</button>
        <div id="content1">Content for Tab 1</div>
        <div id="content2" style="display:none;">Content for Tab 2</div>
    </div>

    <form id="form">
        <input type="email" id="email" placeholder="Enter your email">
        <div id="emailFeedback"></div>
        <input type="password" id="password" placeholder="Enter password">
        <button type="button" id="submitForm">Submit</button>
    </form>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>

</body>
</html>
